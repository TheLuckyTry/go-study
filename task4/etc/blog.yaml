  Name: blog
  Host: 0.0.0.0
  Port: 8087
  Timeout: 60000

  Database:
    Driver: github.com/glebarez/sqlite
    Source: blog.db

  JWT:
    AccessSecret: a-simple-jwt-secret-key
    AccessExpire: 86400 # 24小时

  Log:
    ServiceName: blog-api
    Mode: file
    Level: info
    Path: logs
    Encoding: json
    TimeFormat: "2006-01-02T15:04:05.000Z07:00"
    Stat: false
    KeepDays: 7
    MaxBackups: 3
    MaxSize: 128